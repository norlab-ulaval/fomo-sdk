name: Build and Push Docker Image for fomo_rust sdk

on:
  release:
    types: [published]

# Prevent multiple releases from stepping on each other
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository_owner }}/fomo-rust-sdk
          # This pulls the tag name (e.g., v1.2.3) from the release event
          tags: |
            type=semver,pattern={{version}}
            type=sha,prefix=sha-

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          # Using fomo_rust as the context for efficiency
          context: fomo_rust
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          # Speeds up subsequent builds by caching Rust layers
          cache-from: type=gha
          cache-to: type=gha,mode=max
